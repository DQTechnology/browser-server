plugins {
	id 'org.springframework.boot' version "$springbootVersion"
}
apply plugin: 'io.spring.dependency-management'
configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

bootJar {
	// 排除指定文件
	exclude("public")
	exclude("application-*.yml")
}

dependencies {
	compile project(":scan-service")
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	compile 'io.projectreactor.netty:reactor-netty:0.8.10.RELEASE'
}

//sonar扫描的路径
sonarqube {
	properties {
		property "sonar.coverage.exclusions", "**/*Application.java," +
				"**src/main/java/**/utils/**," +
				"**src/main/java/**/task/**," +
				"**src/main/java/**/serializer/**," +
				"**src/main/java/**/response/**," +
				"**src/main/java/**/request/**," +
				"**src/main/java/**/exception/**," +
				"**src/main/java/**/config/**," +
				"**src/main/java/**/cache/**," +
				"**src/main/java/**/controller/**," +
				"**src/main/java/**/service/**,"
	}
}